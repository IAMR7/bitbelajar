<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- General CSS Files -->
  <link rel="stylesheet" href="assets-cd/modules/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets-cd/modules/fontawesome/css/all.min.css">

  <!-- CSS Libraries -->

  <!-- Template CSS -->

<body>
  <div id="app-auth">
    <section class="section">
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-5 mx-auto">
            <div class="login-brand">
              <img src="assets-cd/img/logo-bisait.png" alt="logo" width="200" class="img-fluid mt-3">
            </div>

            <div class="card card-primary">
              <div class="card-header"><h4 class="header-auth text-primary">Register</h4></div>

              <div class="card-body">
                <form method="post" action="">
                 
                  <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input id="name" type="text" class="form-control" name="name">
                  </div> 

                  <div class="form-group">
                    <label>Email</label>
                    <input id="email" type="text" class="form-control" name="email">
                  </div>

                  <div class="row">
                    <div class="form-group col-6">
                      <label>Password</label>
                      <input id="password1" type="password" class="form-control pwstrength" name="password1">
                    </div>
                    <div class="form-group col-6">
                      <label class="d-block">Ulangi Password</label>
                      <input id="password2" type="password" class="form-control" name="password2">
                    </div>
                  </div>

                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">
                      Register
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="text-muted text-center">
              Sudah punya akun? login <a href="login.html">disini</a>
            </div>
            <div class="simple-footer">
              Copyright &copy; Codesign 2020
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- General JS Scripts -->
  <script src="assets-cd/modules/jquery.min.js"></script>
  <script src="assets-cd/modules/popper.js"></script>
  <script src="assets-cd/modules/tooltip.js"></script>
  <script src="assets-cd/modules/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets-cd/modules/nicescroll/jquery.nicescroll.min.js"></script>
  <script src="assets-cd/modules/moment.min.js"></script>
  <script src="assets-cd/js/stisla.js"></script>
  
  <!-- JS Libraies -->
  <script src="assets-cd/modules/jquery-pwstrength/jquery.pwstrength.min.js"></script>
  <script src="assets-cd/modules/jquery-selectric/jquery.selectric.min.js"></script>
  
  <!-- Page Specific JS File -->
  <script src="assets-cd/js/page/auth-register.js"></script>
  
  <!-- Template JS File -->
  <script src="assets-cd/js/scripts.js"></script>
  <script src="assets-cd/js/custom.js"></script>
</body>
</html>
